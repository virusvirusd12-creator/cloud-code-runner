<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<title>Cloud Code Runner</title>

<style>
    body {
      font-family: "Tahoma", sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      min-height: 100vh;
      color: #fff;
    }

    .container {
      max-width: 700px;
      background: #ffffffdd;
      color: #333;
      margin: 60px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0004;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #2e59d9;
    }

    textarea {
      width: 100%;
      height: 200px;
      resize: none;
      padding: 15px;
      box-sizing: border-box;
      border-radius: 10px;
      border: 2px solid #4e73df;
      font-size: 15px;
      outline: none;
      background: #f8f9fc;
      color: #000;

      /* اجبار النص أن يظهر من اليسار */
      direction: ltr;
      text-align: left;
    }

    .btns {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 48%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }

    #run { background: #1cc88a; }
    #run:hover { background: #17a673; }

    #lint { background: #4e73df; }
    #lint:hover { background: #3659c9; }

    .output-label {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2e59d9;
      border-bottom: 2px solid #4e73df;
      padding-bottom: 5px;
    }

    pre {
      background: #f1f1f1;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      min-height: 120px;
      margin-top: 8px;
      white-space: pre-wrap;
      font-size: 15px;
      box-shadow: inset 0 0 5px #0002;
    }
</style>
</head>

<body>
<div class="container">

<h2>مرحبا بك فى منصة Virus السحابية</h2>
  
<h2>خدمة تشغيل الأكواد السحابية</h2>

<label>اكتب كود Python هنا:</label>


<textarea id="code"></textarea>

<div class="btns">
<button id="run">تشغيل الكود</button>
<button id="lint">تصحيح التنسيق</button>
</div>

<div class="output-label">الناتج:</div>
<pre id="output">لا يوجد ناتج حالياً</pre>
</div>

<script>
    async function postJson(url, body) {
      const r = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      return r.json();
    }

    // تشغيل الكود
    document.getElementById("run").onclick = async () => {
      document.getElementById("output").textContent = "جاري التشغيل...";
      try {
        const code = document.getElementById("code").value;
        const res = await postJson("/run", { language: "python", code });

        // خطأ في الكود؟
        if (res.error) {
          document.getElementById("output").textContent =
"⚠️ خطأ في الكود:\n" + res.error;
        } else {
          document.getElementById("output").textContent =
            res.output || "(بدون مخرجات)";
        }

      } catch (e) {
        document.getElementById("output").textContent = "❌ خطأ اتصال: " + e;
      }
    };

    // تصحيح التنسيق فقط
    document.getElementById("lint").onclick = async () => {
      document.getElementById("output").textContent = "جاري التحقق...";
      try {
        const code = document.getElementById("code").value;
        const res = await postJson("/lint", { code });

        if (res.fixed_code) {
          document.getElementById("code").value = res.fixed_code;
          document.getElementById("output").textContent =
"✅ تم تنسيق الكود بنجاح!";
        } else {
          document.getElementById("output").textContent =
"⚠️ لا توجد تعديلات مطلوبة";
        }

      } catch (e) {
        document.getElementById("output").textContent = "❌ خطأ: " + e;
      }
    };
</script>
</body>
</html>
